<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>www.booklib.com</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


		<link rel="stylesheet" href="../static/css/index.css">
		<link rel="stylesheet" href="../static/css/prism.css">
		<link rel="stylesheet" href="../static/css/tagsinput.css">
		<link rel="stylesheet" href="../static/css/jquery.sTags.css" />

		<!-- 满足js文件对jquery的依赖-->
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<!--满足对bootstrap js文件的依赖-->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/jquery.sTags.js"></script>
	</head>

	<body>
		<p class="hidden" id="username">{{u}}</p>
		<p class=""></p>
		<div class="container main-container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						 aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Brand</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<button id="user" type="button" class="btn btn-default navbar-btn">User</button>
						<button id="logout" type="button" class="btn btn-default navbar-btn">Logout</button>

						<!-- <ul class="nav navbar-nav">
							<li class="active"><a href="#">Logout<span class="sr-only">(current)</span></a></li>
							<li><a href="#">Link</a></li>
						</ul> -->
						<form class="navbar-form navbar-right">
							<div class="form-group">
								<input id="submit-text" type="text" class="form-control" placeholder="Search">
							</div>
							<button id="submit" class="btn btn-default">Submit</button>
						</form>
						
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>

			<!-- 根据tag搜索的区域 -->
			<div class="row">
				<div id="search-tags-container" class="col-xs-12" style="margin-bottom: 1rem; margin-top: 1rem;">
					<input style="width: 100%;" type="text" data-role="tagsinput" placeholder="Tag name">
				</div>
				<div id="tag-operation" class="col-xs-12" style="margin-bottom: 1rem;">
					<button id="tag-search" class="btn btn-primary">Search according to tags</button>
					<button id="tag-clear" class="btn btn-warning">Clear all tags</button>
				</div>
			</div>

			<!-- 展示书籍的区域 -->
			<div class="row">

				<div class="col-xs-12">
					<div class="row">
						<h2 class="col-xs-12">Book List</h2>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<input class="col-xs-9" type="text" id="todo" placeholder="Book name">
							<button class="add-button col-xs-3" id="add">add</button>
						</div>
					</div>
				</div>

				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-6 col-md-5">
							<h3>Books</h3>
						</div>
						<div class="col-md-4 visible-md-block visible-lg-block">
							<h3>time</h3>
						</div>
						<div class="col-xs-6 col-md-3">
							<h3>operation</h3>
						</div>
					</div>
				</div>
				
				<!-- Books content -->
				<div class="col-xs-12" id="content">
				</div>

			</div>
		</div>


		<script type="text/javascript">
		</script>
		<script type="text/javascript" src="../static/js/typeahead.bundle.js"></script>
		<script type="text/javascript" src="../static/js/tagsinput.min.js"></script>
		<script type="text/javascript" src="../static/js/prism.js"></script>
		<script type="text/javascript" src="../static/js/index.js"></script>

	</body>

</html>
